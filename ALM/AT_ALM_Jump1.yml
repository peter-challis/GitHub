---
- hosts: winhost
  gather_facts: true

  vars:
  - jump1_source: C:\ALM\Source\ALMCopy.txt
  - jump1_dest: /home/toweradmin/

  tasks:
  - name: Jump1 - Copy files from Win to AT
    fetch:
      dest: "{{ jump1_dest }}"
      src: "{{ jump1_source }}"
      remote_src: yes
      flat: yes
      validate_checksum: no
