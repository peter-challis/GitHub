---
- hosts: winhost
  gather_facts: true

  vars:
  - jump2_source: /home/ALM/archive.zip
  - jump2_dest: C:\ALM\destination

  tasks:
  - name: Jump2 - Copy files from AT to Win
    fetch:
      src: "{{ jump2_source }}"
      dest: "{{ jump2_dest }}"
      remote_src: yes
      flat: yes
      validate_checksum: no
