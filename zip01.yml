---
- hosts: node2
  tasks:
  - name: Ansible find file examples
    find:
      paths: /home
      patterns: "message*.log"
#      age: 24h
#      age_stamp: atime
#      recurse: yes
    register: files_matched

  - name: create file
    file: path=/home/ {{ item }} state=file
    with_items: '{{ files_matched.path }}'

