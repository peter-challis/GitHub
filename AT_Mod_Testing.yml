---
- hosts: node1
#  gather_facts: false
#  become: yes
#  become_user: root

  tasks:
  - name: Get timestamp from the system, include the first 5 nanoseconds digits
    shell: "date +%Y-%m-%d%H-%M-%S.%5N"
    register: tstamp_ns

  - name: Set variables
    set_fact:
     cur_time_ns: "{{ tstamp_ns.stdout[10:]}}"

  - name: System timestamp - time, including the first 5 nanoseconds digits
    debug:
     msg:  "{{ cur_time_ns }}"

  - name: copy info into txt
    copy:
      content: "{{ cur_time_ns }}"
      dest: "/home/toweradmin/logs/DatestampAns-{{ ansible_date_time }}.log"
      dest: "/home/toweradmin/logs/DatestampCur-{{ cur_time_ns }}.txt"
